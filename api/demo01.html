<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>canvas变形API</title>
	<style>
		html,body{
			margin:0;
			padding: 0;
		}
		canvas{
			border:solid 1px #cccccc;
			background: url("./bg.png");
		}
	</style>
</head>
<body>
	<canvas id="mycanvs" width="600" height="600"></canvas>
	<script>

		(function(){
			var animate = window.animate = function(){
				this.mycanvs = document.getElementById('mycanvs');
				this.ctx = mycanvs.getContext('2d');
				this.x = 0;
				this.timer = null;
			}

			animate.prototype.drawRect = function(){
				this.ctx.clearRect(0,0,600,600);
				// x+=0.1;
				this.ctx.save();
				this.ctx.translate(150,150);
				this.ctx.rotate(x);
				this.ctx.fillStyle='orange';
				this.ctx.fillRect(-50,-50,100,100);
				this.ctx.restore();
			}
			animate.prototype.drawCircle = function(){
				this.ctx.beginPath();
				this.ctx.arc(200,200,50,0,Math.PI*2,true);
				this.ctx.fill();
				this.ctx.closePath();
			}
			animate.prototype.drawTriangular = function(){
				this.ctx.save();
				this.ctx.translate(350,50);
				this.ctx.rotate(x);
				this.ctx.beginPath();
				this.ctx.moveTo(0,0);
				this.ctx.lineTo(-25,50);
				this.ctx.lineTo(25,50);
				this.ctx.fillStyle="blue";
				this.ctx.closePath();
				this.ctx.fill();
				this.ctx.restore();
			}
			animate.prototype.drawFace = function(){
				this.ctx.save();
				this.ctx.translate(0,0);
				this.ctx.beginPath();
				this.ctx.fillStyle='yellow';
				this.ctx.arc(100,100,50,0,Math.PI*2,true);
				this.ctx.fill();
				this.ctx.moveTo(128,101);
				this.ctx.arc(100,100,30,0,Math.PI,false);
				this.ctx.moveTo(93,78);
				this.ctx.arc(85,80,8,0,Math.PI*2,true);
				this.ctx.moveTo(123,78);
				this.ctx.arc(115,80,8,0,Math.PI*2,true);
				this.ctx.closePath();
				//this.ctx.moveTo(150,100);
				this.ctx.stroke();
				this.ctx.restore();
			}
			animate.prototype.drawArc = function() {
				this.ctx.beginPath();
				this.ctx.arcTo(400,400,300,300,50);
				this.ctx.closePath();
				this.ctx.strokeStyle="green";
				this.ctx.stroke();
			}
		})();
		var x = new animate();
		x.drawFace();
	</script>
</body>
</html>
